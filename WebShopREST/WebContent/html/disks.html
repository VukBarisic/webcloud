<div>
	<div class="container">
		<div class="row justify-content-center">
			<form>
				<div class="form-row">
					<label>Capacity</label>
					<div class="col form-group">
						<input type="number" id="capacityFrom"
							onkeypress="return validateNumber(event);" class="form-control"
							min="0" placeholder="from.." autocomplete="off" />
					</div>
					<div class="col form-group">
						<input type="number" id="capacityTo"
							onkeypress="return validateNumber(event);" class="form-control"
							min="0" placeholder="to" autocomplete="off" />
					</div>

					<div class="col form-group">
						<button type="button" id="filter_disks" onclick="filterDisks()"
							class="btn btn-primary">Filter</button>
					</div>
				</div>
			</form>
		</div>

	</div>
	<p class="text-center">Disks</p>
	<table class="table table-striped" id="disks_table">
		<thead>
			<tr>
				<th class="text-center">Name</th>
				<th class="text-center">Type</th>
				<th class="text-center">Capacity</th>
				<th class="text-center">Organization</th>
				<th class="text-center">VM</th>
				<th class="text-center">Buttons</th>
			</tr>
		</thead>
		<tbody>

		</tbody>
	</table>
	<div class="text-center">
		<button id="load_add_disk" class="btn btn-primary">Add
			disk</button>
	</div>
</div>
