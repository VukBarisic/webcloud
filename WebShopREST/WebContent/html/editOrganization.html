<style>
.btn-file {
	position: relative;
	overflow: hidden;
}

.btn-file input[type=file] {
	position: absolute;
	top: 0;
	right: 0;
	min-width: 100%;
	min-height: 100%;
	font-size: 100px;
	text-align: right;
	filter: alpha(opacity = 0);
	opacity: 0;
	outline: none;
	background: white;
	cursor: inherit;
	display: block;
}

#img-upload {
	width: 100%;
}
</style>
<script>
$(document).on('change', '.btn-file :file', function() {
	var input = $(this),
		label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
	input.trigger('fileselect', [label]);
	});

	$('.btn-file :file').on('fileselect', function(event, label) {
	    
	    var input = $(this).parents('.input-group').find(':text'),
	        log = label;
	    
	    if( input.length ) {
	        input.val(log);
	    } else {
	        if( log ) alert(log);
	    }
    
	});
	function readURL(input) {
	    if (input.files && input.files[0]) {
	        var reader = new FileReader();
	        
	        reader.onload = function (e) {
	            $('#img-upload').attr('src', e.target.result);
	        }
	        
	        reader.readAsDataURL(input.files[0]);
	    }
	}

	$("#org_image").change(function(){
	    readURL(this);
	}); 
</script>

<div class="container">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<form>
				<div class="form-group">
					<label for="vmname">Name</label> <input type="text"
						class="form-control" id="org_name" placeholder="First name"
						required>
					<p>
						<small id="validationName" class="form-text text-muted">Field
							can't be empty</small>
					</p>
				</div>
				<div class="form-group">
					<label for="org_desc">Description</label>
					<textarea class="form-control" id="org_desc"
						placeholder="First name" required> </textarea>
					<p>
						<small id="validationDesc" class="form-text text-muted">Field
							can't be empty</small>
					</p>
				</div>
				<img id ="img-upload" alt="No image" style= "width:120px; height: 100px;">
				<div class="form-group">
					<label>Change Image</label> <input type="file" id="org_image"
						accept="image/*"> 
				</div>
				<div class="text-center">
				<button type="button" id="button_edit_org" class="btn btn-primary">Update
					Organization</button>
				</div>
			</form>
		</div>
	</div>
</div>
