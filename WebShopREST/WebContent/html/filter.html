<div class="container">
	<div class="row justify-content-center">
		<form>
			<div class="form-row">
				<label>Ram</label>
				<div class="col form-group">
					<input type="number" id="ramFrom"
						onkeypress="return validateNumber(event);" class="form-control"
						min="0" placeholder="from.." autocomplete="off" />
				</div>
				<div class="col form-group">
					<input type="number" id="ramTo"
						onkeypress="return validateNumber(event);" class="form-control"
						min="0" placeholder="to" autocomplete="off" />
				</div>
				<label>Cores</label>
				<div class="col form-group">
					<input type="number" id="coresFrom"
						onkeypress="return validateNumber(event);" class="form-control"
						min="0" placeholder="from.." autocomplete="off" />
				</div>
				<div class="col form-group">
					<input type="number" id="coresTo"
						onkeypress="return validateNumber(event);" class="form-control"
						min="0" placeholder="to " autocomplete="off" />
				</div>
				<label>GPU</label>
				<div class="col form-group">
					<input type="number" id="gpuFrom"
						onkeypress="return validateNumber(event);" class="form-control"
						min="0" placeholder="from.." autocomplete="off" />
				</div>
				<div class="col form-group">
					<input type="number" id="gpuTo"
						onkeypress="return validateNumber(event);" class="form-control"
						min="0" placeholder="to " autocomplete="off" />
				</div>


				<div class="col form-group">
					<button type="button" id="filter_vm" class="btn btn-primary"
						onclick="filterVM()">Filter</button>
				</div>
			</div>
		</form>
	</div>

</div>
