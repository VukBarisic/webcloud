<div class="container">

	<div class="row justify-content-center">
		<div class="col-md-6">
			<form>
				<div class="form-row">
					<div class="col form-group">
						<label>First name </label> <input type="text" class="form-control"
							id="firstName" placeholder=""> <small
							id="validationFirst" class="form-text text-muted">Field
							can't be empty</small>
					</div>
					<div class="col form-group">
						<label>Last name</label> <input type="text" class="form-control"
							id="lastName" placeholder=" "> <p><small id="validationLast"
							class="form-text text-muted">Field can't be empty</small></p>
					</div>
				</div>
				<div class="form-group">
					<label>Email address</label> <input type="email"
						class="form-control" id="email" placeholder="">
					<p>
						<small id="validationEmail" class="form-text text-muted">Field
							can't be empty</small>
				</div>
				<!-- form-group end.// -->
				<div class="form-group">
					<label class="form-check form-check-inline"> <input
						class="form-check-input" type="radio" name="userType" value="user">
						<span class="form-check-label"> User </span>
					</label> <label class="form-check form-check-inline"> <input
						class="form-check-input" type="radio" name="userType"
						value="admin"> <span class="form-check-label">
							Admin</span>
					</label> <small id="validationRole" class="form-text text-muted">Field
						can't be empty</small>
				</div>
				<div class="form-group">
					<label>Organization</label> <select id="selectOrganization"
						class="form-control">
						<option>Choose...</option>
					</select> <small id="validationOrg" class="form-text text-muted">Field
						can't be empty</small>
				</div>


				<div class="form-group">
					<label>Create password</label> <input class="form-control"
						type="password" id="password"> <small id="validationPass"
						class="form-text text-muted">Field can't be empty</small>
				</div>

				<div class="form-group">
					<button type="button" id="button_add_user"
						class="btn btn-primary">Add user</button>
				</div>
			</form>
		</div>

	</div>


</div>
