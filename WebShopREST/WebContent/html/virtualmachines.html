<style>
#add_vm_page {
	position: absolute;
	left: 300px;
}
</style>
<div>
	<div class="container">
		<div class="row justify-content-center">
			<form>
				<div class="form-row">
					<label>Ram</label>
					<div class="col form-group">
						<input type="number" id="ramFrom"
							onkeypress="return validateNumber(event);" class="form-control"
							min="0" placeholder="from.." autocomplete="off" />
					</div>
					<div class="col form-group">
						<input type="number" id="ramTo"
							onkeypress="return validateNumber(event);" class="form-control"
							min="0" placeholder="to" autocomplete="off" />
					</div>
					<label>Cores</label>
					<div class="col form-group">
						<input type="number" id="coresFrom"
							onkeypress="return validateNumber(event);" class="form-control"
							min="0" placeholder="from.." autocomplete="off" />
					</div>
					<div class="col form-group">
						<input type="number" id="coresTo"
							onkeypress="return validateNumber(event);" class="form-control"
							min="0" placeholder="to " autocomplete="off" />
					</div>
					<label>GPU</label>
					<div class="col form-group">
						<input type="number" id="gpuFrom"
							onkeypress="return validateNumber(event);" class="form-control"
							min="0" placeholder="from.." autocomplete="off" />
					</div>
					<div class="col form-group">
						<input type="number" id="gpuTo"
							onkeypress="return validateNumber(event);" class="form-control"
							min="0" placeholder="to " autocomplete="off" />
					</div>


					<div class="col form-group">
						<button type="button" id="filter_vm" class="btn btn-primary"
							onclick="filterVM()">Filter</button>
					</div>
				</div>
			</form>
		</div>

	</div>

	<p class="text-center">Virtual machines</p>
	<table class="table table-striped" id="vmTable">
		<thead>
			<tr>
				<th class="text-center">Name</th>
				<th class="text-center">Cores</th>
				<th class="text-center">RAM</th>
				<th class="text-center">GPU</th>
				<th class="text-center">Organization</th>
				<th class="text-center">Buttons</th>
			</tr>
		</thead>
		<tbody>

		</tbody>
	</table>
	<div class="text-center">
		<button id="add_vm" class="btn btn-primary">Add
			virtual machine</button>
	</div>
</div>
