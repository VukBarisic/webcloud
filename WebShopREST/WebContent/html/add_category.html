<form class="needs-validation" novalidate>
	<div class="col-md-4 mb-3">
		<label for="cat_name">VM name</label> <input type="text"
			class="form-control" id="cat_name" placeholder="First name" required>
		<div class="invalid-feedback">Name can't be empty</div>
	</div>
	<div class="col-md-4 mb-3">
		<label for="numofcores">Number of cores</label> <input type="number"
			class="form-control" id="numOfCores" placeholder="number of cores"
			required>
		<div class="invalid-feedback">Field can't be empty</div>
	</div>
	<div class="col-md-4 mb-3">
		<label for="ram">Ram</label> <input type="number" class="form-control"
			id="ram" placeholder="ram" aria-describedby="inputGroupPrepend"
			required>
		<div class="invalid-feedback">Field can't be empty</div>
	</div>
	<div class="col-md-4 mb-3">
		<label for="gpu">Gpu</label> <input type="number" class="form-control"
			id="gpu" placeholder="number of gpu cores" required>
		<div class="invalid-feedback">Field can't be empty</div>
	</div>
	<div class="col-md-4 mb-3">
		<button class="btn btn-primary" id="add_vmcategory" type="button">Submit
			form</button>
	</div>
</form>
