<div class="container">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<form>
				<div class="form-group">
					<label>Name </label> <input type="text" class="form-control"
						id="name" placeholder=""> <p><small id="validationName"
							class="form-text text-muted">Field can't be empty</small></p>
				</div>
				
				<!-- form-group end.// -->
				<div class="form-row">
					<div id = "organizationDiv" class="form-group col-md-6">
						<label>Organization</label> <select id="selectOrganization"
							class="form-control">
							<option>Choose...</option>
						</select>
						<p><small id="validationOrg"
							class="form-text text-muted">Field can't be empty</small></p>
					</div>
					<div class="form-group col-md-6">
						<label>Virtual machine</label> <select id="selectVM"
							class="form-control">
							<option>Choose...</option>
						</select>
						<p><small id="validationVM"
							class="form-text text-muted">Field can't be empty</small></p>
					</div>
				</div>
				
				<div class="form-group">
					<label>Capacity(GB)</label> <input type="number" onkeypress="return validateNumber(event);"  min="1" class="form-control"
						id="capacity" placeholder="">
						<p><small id="validationCapacity"
							class="form-text text-muted">Field can't be empty</small></p>
				</div>
				<div class="form-group">
					<label class="form-check form-check-inline"> <input
						class="form-check-input" type="radio" name="diskType" value="HDD">
						<span class="form-check-label"> HDD </span>
					</label> <label class="form-check form-check-inline"> <input
						class="form-check-input" type="radio" name="diskType" value="SSD">
						<span class="form-check-label"> SSD</span>
					</label>
					<p><small id="validationType"
							class="form-text text-muted">Field can't be empty</small></p>
				</div>

				<div class="form-group">
					<button type="button" id="button_add_disk"
						class="btn btn-primary btn-block">Add disk</button>
				</div>
			</form>
		</div>
	</div>


</div>
